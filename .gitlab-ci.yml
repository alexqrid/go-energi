variables:

stages:
  - base
  - prepare
  - lint
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules
    - build

.docker-job:
  tags: [docker_runner]
  before_script:
    - apk add --no-cache curl unzip python3 py3-pip
    - pip3 install --upgrade pip
    - pip3 install awscli
    - rm -rf /var/cache/apk/*

.merge-request-job:
  tags: [docker_runner]
  image: ${container_registry}/energi3_builder
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

build-builder_ubuntu18:
  stage: base
  extends: .docker-job
  script:
    - docker build -t energi3_builder:${CI_COMMIT_REF_NAME} -f Dockerfile.builder --build-arg repository_remote=${repository_remote} .
    - docker tag energi3_builder:${CI_COMMIT_REF_NAME} ${container_registry}/energi3_builder:${CI_COMMIT_REF_NAME}
    - docker push ${container_registry}/energi3_builder:${CI_COMMIT_REF_NAME}
    - docker tag energi3_builder:${CI_COMMIT_REF_NAME} ${container_registry}/energi3_builder:latest
    - docker push ${container_registry}/energi3_builder:latest
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - Dockerfile.builder
    - if: $CI_COMMIT_TAG
    - if: '$CI_COMMIT_BRANCH == "develop"'

build-builder_ubuntu20:
  stage: base
  extends: .docker-job
  script:
    - docker build -t energi3_builder:20-${CI_COMMIT_REF_NAME} -f Dockerfile.windows --build-arg repository_remote=${repository_remote} .
    - docker tag energi3_builder:20-${CI_COMMIT_REF_NAME} ${container_registry}/energi3_builder:20-${CI_COMMIT_REF_NAME}
    - docker push ${container_registry}/energi3_builder:20-${CI_COMMIT_REF_NAME}
    - docker tag energi3_builder:20-${CI_COMMIT_REF_NAME} ${container_registry}/energi3_builder:20-latest
    - docker push ${container_registry}/energi3_builder:20-latest
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - Dockerfile.windows
    - if: $CI_COMMIT_TAG
    - if: '$CI_COMMIT_BRANCH == "develop"'

# make sure our repo does not have any artifacts of previous builds
clean-repo:
  stage: prepare
  extends: .merge-request-job
  script:
    - git checkout -- .
    - git clean -fdx -e node_modules .

# TODO: this actually tries to execute the merge, may not be the best way to check this
# it will also fail for master branch merges
branch-check:
  stage: prepare
  extends: .merge-request-job
  script:
    - if [[ "$(git merge origin/develop)" != "Already up to date." ]]; then echo "[Error] branch is not up to date with develop"; exit 1; fi

npm-install:
  stage: prepare
  extends: .merge-request-job
  script:
    - npm install

