# TODO: release-builds should be implemented better
build-release-linux:
  stage: build
  tags: [docker_runner]
  image: ${container_registry}/energi3_builder:latest
  before_script:
    - pwd
  script:
    - make -f Makefile.release release-linux
  artifacts:
    when: always
    paths:
      - ./build/release/*/*amd64*.tgz
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

build-release-windows:
  stage: build
  tags: [docker_runner]
  image: ${container_registry}/energi3_builder:20-latest
  before_script:
    - pwd
  script:
    - make -f Makefile.release release-windows
  artifacts:
    when: always
    paths:
      - ./build/release/*/*-setup.exe
      - ./build/release/*/*.zip
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

build-release-macos:
  stage: build
  tags: [docker_mac_runner]
  script:
    - make -f Makefile.release release-macos
  artifacts:
    when: always
    paths:
      - ./build/release/*/*.tgz
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

test-go-report:
  stage: test
  extends: .merge-request-job
  script:
    - make test-go-cover && tail -n1 .test-go-cover.func
  artifacts:
    when: always
    paths:
      - .test-go-report.xml
      - .test-go-cover.func
      - .test-go-cover.html
    reports:
      junit: .test-go-report.xml
  coverage: "/\\(statements\\)\\s+\\d+.?\\d+%/"
  retry:
    max: 2
    when:
      - script_failure
      - runner_system_failure
      - stuck_or_timeout_failure

test-solidity:
  stage: test
  extends: .merge-request-job
  script:
    - make test-sol-contracts
  artifacts:
    when: always
    paths:
      - .test-sol-report.xml
    reports:
      junit: .test-sol-report.xml
  retry:
    max: 2
    when:
      - script_failure
      - runner_system_failure
      - stuck_or_timeout_failure

deploy-release-linux:
  stage: build
  tags: [docker_runner]
  image: ${container_registry}/energi3_builder:latest
  script:
    - make -f Makefile.release release-linux
    - make -f Makefile.release release-upload
  only:
    - tags

deploy-release-windows:
  stage: build
  tags: [docker_runner]
  image: ${container_registry}/energi3_builder:20-latest
  script:
    - make -f Makefile.release release-windows
    - make -f Makefile.release release-upload
  only:
    - tags

deploy-release-mac:
  stage: build
  tags: [docker_mac_runner]
  script:
    - make -f Makefile.release release-macos
    - make -f Makefile.release release-upload
  only:
    - tags
